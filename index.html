<!DOCTYPE html>
<html lang="ar" dir="rtl" id="main-html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heliopolis Residence | ERP System</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-blur"></div>

    <div class="app-container">
        <!-- القائمة الجانبية -->
        <aside class="sidebar">
            <div class="logo-area">
                <div class="logo-circle">HR</div>
                <h2 data-i18n="app_title">هليوبوليس رزيدنس</h2>
            </div>
            <nav>
                <ul class="nav-links">
                    <li onclick="app.loadModule('dashboard', this)" class="active"><i class="fas fa-home"></i> <span
                            data-i18n="dashboard">الرئيسية</span></li>
                    <li onclick="app.loadModule('hr', this)"><i class="fas fa-users"></i> <span
                            data-i18n="hr">الموظفين</span></li>
                    <li onclick="app.loadModule('adjustments', this)"><i class="fas fa-hand-holding-usd"></i> <span
                            data-i18n="adjust">الحوافز والخصومات</span></li>
                    <li onclick="app.loadModule('units', this)"><i class="fas fa-building"></i> <span
                            data-i18n="units">الوحدات والملاك</span></li>
                    <li onclick="app.loadModule('finance', this)"><i class="fas fa-wallet"></i> <span
                            data-i18n="finance">المالية</span></li>
                    <li onclick="app.loadModule('maintenance', this)"><i class="fas fa-tools"></i> <span
                            data-i18n="maintenance">الصيانة</span></li>
                    <li onclick="app.loadModule('security', this)"><i class="fas fa-shield-alt"></i> <span
                            data-i18n="security">الأمن</span></li>
                    <li onclick="app.loadModule('reports', this)"><i class="fas fa-file-export"></i> <span
                            data-i18n="reports">التقارير</span></li>
                </ul>
            </nav>
            <div class="designer-credit">
                <p>System Architect</p>
                <strong>Eng. Mohamed Salah & Eng. Tarek Zeinhom</strong>
            </div>
        </aside>

        <!-- المحتوى الرئيسي -->
        <main class="main-content">
            <header class="main-header">
                <!-- هذه المجموعة ستظهر على اليمين بسبب flex-direction: row-reverse -->
                <div class="header-actions-right">
                    <button class="btn-gold" onclick="app.toggleLanguage()"
                        style="padding: 5px 10px; font-size: 0.7rem;">
                        <i class="fas fa-globe"></i> <span id="lang-label">ENGLISH</span>
                    </button>
                    <button class="btn-gold" onclick="app.toggleTheme()" style="padding: 5px 10px; border-radius: 50%;">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>

                <!-- البحث في المنتصف -->
                <div class="header-center">
                    <input type="text" id="quick-search" placeholder="بحث..."
                        style="width: 200px; border-radius: 20px;">
                </div>

                <!-- البروفايل سيظهر على اليسار -->
                <div class="profile-box">
                    <div class="profile-info">
                        <span class="eng-name">Eng. Mohamed Salah</span>
                        <span class="eng-name">& Tarek Zeinhom</span>
                    </div>
                    <div class="avatar-duo">M.T</div>
                </div>
            </header>

            <div id="module-display" class="module-view">
                <!-- الموديولات تظهر هنا -->
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
