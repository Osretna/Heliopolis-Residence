<!DOCTYPE html>
<html lang="ar" dir="rtl" id="main-html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heliopolis Residence | Professional Management System</title>
    <!-- الربط بملف المانيفست لجعل التطبيق قابل للتنصيب -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a2a6c">

    <!-- تعريف للأيفون لجعل التطبيق يعمل كـ Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1018/1018531.png">

    <script>
        // كود تسجيل الـ Service Worker (ضروري للـ PWA)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => {
                console.log('Heliopolis App Ready!');
            });
        }
    </script>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <!-- Icons & Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="light-mode">
    <div class="bg-blur"></div>

    <div class="main-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-area">
                <div class="logo-icon">HR</div>
                <h2 data-i18n="app_title">هليوبوليس رزيدنس</h2>
            </div>
            <nav>
                <ul class="nav-links">
                    <li onclick="app.loadModule('dashboard', this)" class="active"><i class="fas fa-chart-line"></i>
                        <span>الرئيسية</span>
                    </li>
                    <li onclick="app.loadModule('hr', this)"><i class="fas fa-users-cog"></i> <span>شئون العاملين</span>
                    </li>
                    <li onclick="app.loadModule('units', this)"><i class="fas fa-building"></i> <span>الوحدات
                            والملاك</span></li>
                    <li onclick="app.loadModule('finance', this)"><i class="fas fa-money-check-alt"></i> <span>الماليات
                            والحسابات</span></li>
                    <li onclick="app.loadModule('maintenance', this)"><i class="fas fa-tools"></i> <span>الصيانة</span>
                    </li>
                    <li onclick="app.loadModule('security', this)"><i class="fas fa-shield-alt"></i> <span>الأمن</span>
                    </li>
                    <li onclick="app.loadModule('reports', this)"><i class="fas fa-file-invoice"></i>
                        <span>التقارير</span>
                    </li>
                </ul>
            </nav>
            <div class="designer-credit">
                <p>Designed by</p>
                <strong>Eng. Mohamed Salah & Eng. Tarek Zeinhom</strong>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content-body">
            <header class="main-header">
                <div class="header-search">
                    <input type="text" data-i18n-placeholder="search_placeholder" placeholder="بحث سريع...">
                </div>
                <div class="header-actions">
                    <button class="icon-btn glow-btn" onclick="app.toggleLanguage()">
                        <i class="fas fa-language"></i>
                        <span id="lang-label">ENGLISH</span>
                    </button>

                    <button class="icon-btn" onclick="app.toggleTheme()"><i class="fas fa-adjust"></i></button>
                    <div class="profile">
                        <img src="https://ui-avatars.com/api/?name=Mohamed+Salah&background=0d6efd&color=fff" alt="User"
                            class="avatar">
                        <span class="glow-text">ENG / Mohamed Salah</span>
                    </div>
                </div>
            </header>


            <div id="module-display" class="module-container">
                <!-- الموديولات تظهر هنا -->
            </div>
        </main>
    </div>

    <!-- Firebase Configuration -->
    <script type="module" src="app.js"></script>
</body>

</html>
