<!DOCTYPE html>
<html lang="ar" dir="rtl" id="main-html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heliopolis Residence | ERP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heliopolis Residence | ERP System</title>
    <!-- روابط PWA لجعل السيستم تطبيق قابل للتنصيب -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1018/1018531.png">

    <!-- رابط المانيفست (يجب أن يكون الملف موجود بجوار index.html) -->
    <link rel="manifest" href="manifest.json">

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => console.log("Heliopolis App Ready"));
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-blur"></div>

    <div class="app-wrapper">
        <!-- المحتوى الرئيسي (يسار في العربي) -->
        <main class="main-layout">
            <header class="top-bar">
                <!-- مجموعة الأزرار (يمين بجوار السايدبار) -->
                <div class="header-right">
                    <button class="action-btn" onclick="app.toggleLanguage()">
                        <i class="fas fa-globe"></i> <span id="lang-label">ENGLISH</span>
                    </button>
                    <button class="action-btn" onclick="app.toggleTheme()">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>

                <!-- البحث في المنتصف -->
                <div class="header-center">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="quick-search" placeholder="بحث سريع...">
                    </div>
                </div>

                <!-- البروفايل (يسار الشاشة) -->
                <div class="header-left">
                    <div class="names-group">
                        <span class="eng-name">Eng. Mohamed Salah</span>
                        <span class="eng-name">& Tarek Zeinhom</span>
                    </div>
                    <div class="duo-avatar">M.T</div>
                </div>
            </header>

            <!-- منطقة عرض البيانات -->
            <div id="module-display" class="content-canvas">
                <!-- الموديولات تظهر هنا -->
            </div>
        </main>

        <!-- القائمة الجانبية (يمين الشاشة) -->
        <aside class="side-panel">
            <div class="panel-header">
                <div class="logo-box">HR</div>
                <h2>هليوبوليس رزيدنس</h2>
            </div>
            <nav class="panel-nav">
                <ul class="nav-links">
                    <li onclick="app.loadModule('dashboard', this)" class="active"><i class="fas fa-chart-line"></i>
                        <span>الرئيسية</span>
                    </li>
                    <li onclick="app.loadModule('hr', this)"><i class="fas fa-users"></i> <span>الموظفين</span></li>
                    <li onclick="app.loadModule('adjustments', this)"><i class="fas fa-hand-holding-usd"></i>
                        <span>الحوافز والخصومات</span>
                    </li>
                    <li onclick="app.loadModule('units', this)"><i class="fas fa-building"></i> <span>الوحدات
                            والملاك</span></li>
                    <li onclick="app.loadModule('finance', this)"><i class="fas fa-wallet"></i> <span>المالية</span>
                    </li>
                    <li onclick="app.loadModule('maintenance', this)"><i class="fas fa-tools"></i> <span>الصيانة</span>
                    </li>
                    <li onclick="app.loadModule('security', this)"><i class="fas fa-shield-alt"></i> <span>الأمن</span>
                    </li>
                    <li onclick="app.loadModule('reports', this)"><i class="fas fa-file-excel"></i>
                        <span>التقارير</span>
                    </li>
                </ul>
            </nav>
            <div class="panel-footer">
                <p>Designed by</p>
                <strong>M. Salah & T. Zeinhom</strong>
            </div>
        </aside>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
